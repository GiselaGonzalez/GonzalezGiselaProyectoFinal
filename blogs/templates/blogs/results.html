{% extends "base.html" %} 

{% block content %} 
<div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">

    <main class="container">
    <div class="row g-5">
        <div class="col-md-8">
           <h3 class="pb-4 mb-4 fst-italic border-bottom">
               Destacados
        </h3>
        {% for post in post_list %}
           <div class="card mb-3">
            {% if post.imagen %}
            <img src="{{ post.imagen.url }}" class="card-img-top" alt="thumbnail">
            {% endif %}
            <div class="card-body">
                <h5 class="clard-title">{{ post.titulo }}</h5>
                <p class="card-text">{{ post.overview }}</p>
                <p class="card-text"><small class="text-muted">Last update {{ post.fecha_creacion }}</small></p>
            </div>
           </div>
      {% endfor %}   
      </div>

      <div class="col-md-4">
        <div class="position-sticky" style="top: 2rem;">
          <div class="p-4 mb-3 bg-light rounded">
        
     
      </div>
      <div class="p-4">
        
      </div>
    </div>
  </div>
</div>

  </main>
</div>
{% endblock content %}
